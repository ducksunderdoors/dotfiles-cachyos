# =============================================================================
# TMUX CONFIG - CachyOS Workstation
# =============================================================================
# Prefix: Ctrl-a (easier than Ctrl-b)
# =============================================================================

# PREFIX
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# PANE NAVIGATION — Vim-style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# PANE SPLITTING — Intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# PANE RESIZE — Prefix + Shift+HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# WINDOWS
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# SCROLLBACK & MOUSE
set -g history-limit 50000
set -g mouse on

# NEOVIM COMPATIBILITY
set -sg escape-time 0
set -g default-terminal "tmux-256color"
set -ag terminal-features ",*:RGB"

# COPY MODE — Vi-style
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

# STATUS BAR — Clean minimal
set -g status-position top
set -g status-style "bg=default,fg=white"
set -g status-left "#[fg=cyan,bold] #S "
set -g status-right "#[fg=white]%H:%M "

# RELOAD
bind r source-file ~/.tmux.conf \; display "Config reloaded"
