# =============================================================================
# HYPRLAND CONFIG - CachyOS Workstation (34" Ultrawide)
# =============================================================================
# Mirrors AeroSpace keybinds from macOS
# SUPER = primary modifier (replaces Alt/Cmd from AeroSpace)
# =============================================================================

# -----------------------------------------------------------------------------
# MONITORS
# -----------------------------------------------------------------------------
# Laptop Display - Left Side of Desk
monitor = eDP-1, 1920x1080@60, 0x0, 1

# Ultrawide with laptop closed — auto-detect and use preferred resolution
monitor = HDMI-A-1, 3440x1440@49.5, 1920x0, 1

# Lid Switch - Disable laptop screen when closed
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor eDP-1,disable
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor eDP-1,1920x1080@60,0x0,1
# -----------------------------------------------------------------------------
# AUTOSTART
# -----------------------------------------------------------------------------
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Clipboard manager (optional, install cliphist if you want history)
exec-once = wl-paste --watch cliphist store

# -----------------------------------------------------------------------------
# ENVIRONMENT
# -----------------------------------------------------------------------------
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# -----------------------------------------------------------------------------
# APPEARANCE
# -----------------------------------------------------------------------------
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(89b4faee) rgba(cba6f7ee) 45deg
    col.inactive_border = rgba(45475aaa)
    layout = dwindle
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.92

    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true
    bezier = snappy, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 4, snappy
    animation = windowsOut, 1, 4, snappy, popin 80%
    animation = fade, 1, 3, snappy
    animation = workspaces, 1, 3, snappy, slide
}

# -----------------------------------------------------------------------------
# LAYOUT
# -----------------------------------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true      # Keep split direction when resizing
    force_split = 2            # Always split to the right/bottom
}

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# -----------------------------------------------------------------------------
# KEYBINDS — Mirrors AeroSpace from macOS
# -----------------------------------------------------------------------------
$mod = SUPER

# Launch
bind = $mod, RETURN, exec, ghostty
bind = $mod, SPACE, exec, wofi --show drun
bind = $mod, B, exec, firefox
bind = $mod, E, exec, dolphin

# Window Management
bind = $mod, Q, killactive,
bind = $mod SHIFT, Q, exit,
bind = $mod, F, fullscreen, 0
bind = $mod SHIFT, F, togglefloating,
bind = $mod, P, pseudo,            # dwindle pseudotile

# Focus — HJKL (matches AeroSpace)
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Move Windows — SHIFT + HJKL (matches AeroSpace)
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Resize — CTRL + HJKL
binde = $mod CTRL, H, resizeactive, -40 0
binde = $mod CTRL, J, resizeactive, 0 40
binde = $mod CTRL, K, resizeactive, 0 -40
binde = $mod CTRL, L, resizeactive, 40 0

# Workspaces — Numbers (matches AeroSpace 1-9)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move Window to Workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Toggle Split Direction
bind = $mod, T, togglesplit,

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Mouse binds
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy
bind = $mod, S, exec, grim -g "$(slurp)" ~/Pictures/$(date +%Y%m%d_%H%M%S).png

# Lock
bind = $mod CTRL, L, exec, hyprlock

# Audio (if media keys exist)
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind  = , XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ toggle

# Brightness
binde = , XF86MonoBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonoBrightnessDown, exec, brightnessctl set 5%-

# =============================================================================
# WINDOW RULES
# =============================================================================
windowrulev = float, class:^(pavucontrol)$
windowrulev = float, class:^(blueman-manager)$
windowrulev = float, title:^(Picture-in-Picture)$
windowrulev = float, class:^(1Password)$

# =============================================================================
# END CONFIG
# =============================================================================
